<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fuel</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<div class="container">
		<img src="img/canister.png" alt="canister">
		<form>
			<fieldset class="fuel">
				<div class="inputs">
					<input id="value_1" type="number" name="fuel" placeholder="Средний расход бензина (л/100км)">
					<input id="value_2" type="number" name="fuel" placeholder="Пройденное расстояние (км)">
					<input id="value_3" type="number" name="fuel" placeholder="Цена бензина (1л)">
					<button id="button_1" type="submit">Рассчитать</button>
					<div class="cost">
						<h4>Цена поездки (грн):</h4>
						<input id="rezult" type="number" name="fuel">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
