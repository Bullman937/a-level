<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fuel</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
</head>
<body>
	<form>
		<fieldset class="fuel">
			<legend>Расчет стоимости затраченного бензина</legend>
			<h4>Введите средний расход бензина (л/100км):</h4>
			<input id="value_1" type="number" name="fuel">
			<h4>Введите пройденное расстояние (км):</h4>
			<input id="value_2" type="number" name="fuel">
			<h4>Введите цену за 1 литр бензина (грн):</h4>
			<input id="value_3" type="number" name="fuel">
			<button id="button_1" type="submit">Рассчитать</button>
			<h4>Цена поездки:</h4>
			<input id="rezult" type="number" name="fuel">
		</fieldset>
	</form>
	
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
